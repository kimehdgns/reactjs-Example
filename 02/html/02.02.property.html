<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
  </body>
  <script src="../js/react.js"></script>
  <script src="../js/react-dom.js"></script>
  <script>
    var Component = React.createClass({
      render : function(){
        return React.DOM.span(null, "My name is " + this.props.name);
      }
    });

    ReactDOM.render(
      React.createElement(Component, {name : "kim donghoon"}),
      document.getElementById("app1")
    );
  </script>
</html>
