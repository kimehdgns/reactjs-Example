<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
  </body>
  <script src="../js/react.js"></script>
  <script src="../js/react-dom.js"></script>
  <script>
  var textAreaCounter = React.createClass({
    render : function(){
      return React.DOM.div(null,
        React.DOM.textarea({
          value:this.state.text,
          onChange : this._textChange
        }),
        React.DOM.h3(null, this.state.text.length)
      );
    },
    getInitialState : function(){
      return {
        text : this.props.text
      };
    },
    _textChange : function(ev){
      this.setState({
        text : ev.target.value
      })
    }
  });


  var myTextAreaCounter = ReactDOM.render(
    React.createElement(textAreaCounter, {
      defaultValue : "Bob",
      text: "kim"
    }),
    document.getElementById("app1")
  );

  myTextAreaCounter.setState({text:"new text !!"});
  var reactAppNode = ReactDOM.findDOMNode(myTextAreaCounter);
  console.log(reactAppNode);
  console.log(reactAppNode == document.getElementById("app1"));
  console.log(myTextAreaCounter.props);
  console.log(myTextAreaCounter.state);

  myTextAreaCounter = ReactDOM.render(
    React.createElement(textAreaCounter, {
      defaultValue : "Bo2323b",
      text: "ki32323m"
    }),
    document.getElementById("app1")
  );
    console.log(myTextAreaCounter.props);
  </script>
</html>
